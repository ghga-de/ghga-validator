id: https://w3id.org/Example-Schema
name: Example-Schema
description: >-
  An Example Schema
version: 0.0.0
imports:
  - linkml:types

prefixes:
  linkml: https://w3id.org/linkml/
  example: https://w3id.org/example/

default_prefix: example

classes:
  Organism:
    slots:
      - id
      - name
      - has_subtypes
    slot_usage:
      id:
        identifier: true
      name:
        range: string
      has_subtypes:
        range: Organism
        multivalued: true
        inlined: false

  OrganismList:
    slots:
      - organisms
    slot_usage:
      organisms:
        range: Organism
        multivalued: true
        inlined: true
        inlined_as_list: true
        required: true

slots:
  id:
  name:
  has_subtypes:
  organisms:
