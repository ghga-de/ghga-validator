id: https://w3id.org/Example
name: Example
description: >-
  An Example Schema
version: 0.0.0
imports:
  - linkml:types

prefixes:
  linkml: https://w3id.org/linkml/
  example: https://w3id.org/example/

default_prefix: example

classes:
  Letter:
    slots:
      - id
      - type
      - str
    slot_usage:
      id:
        identifier: true
  Word:
    slots:
      - id
      - type
      - str
      - letters
    slot_usage:
      id:
        identifier: true
      letters:
        range: Letter
        multivalued: true
        inlined: false
  Phrase:
    slots:
      - id
      - type
      - str
      - words
    slot_usage:
      id:
        identifier: true
      words:
        range: Word
        multivalued: true
        inlined: false
  Text:
    slots:
      - id
      - str
      - words
      - phrases
    slot_usage:
      words:
        range: Word
        multivalued: true
        inlined: true
        inlined_as_list: true
      phrases:
        range: Phrase
        multivalued: true
        inlined: true
        inlined_as_list: true

  TextAnalysis:
    slots:
      - text
      - letters
    slot_usage:
      text:
        range: Text
        inlined: true
      letters:
        range: Letter
        multivalued: true
        inlined: true
        inlined_as_list: true

slots:
  id:
  type:
  str:
  words:
  phrases:
  letters:
  text:
